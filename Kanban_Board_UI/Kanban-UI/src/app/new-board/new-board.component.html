
    <div class="task-modal">
    <h1 class="text-center">Create New Board</h1>
    <form (ngSubmit)="createBoard()" [formGroup]="boardForm">
        
        <mat-form-field appearance="outline" class="form-group">
            <mat-label>Board Name</mat-label>
            <input type="text" placeholder="Enter Board Name" matInput name="boardName" formControlName="boardName" />
            <mat-error *ngIf="boardName?.errors?.['required']">Board name cannot be empty</mat-error>
            <mat-error *ngIf="boardName?.errors?.['pattern']">Board name should have 3 characters starting with a letter</mat-error>
        </mat-form-field>
    
        <mat-form-field appearance="outline" class="form-group">
            <mat-label>Description</mat-label>
            <input type="text" placeholder="Description of the Board" maxlength="100" matInput name="description" formControlName="description"/>
            <mat-error *ngIf="description?.errors?.['required']">Description cannot be empty</mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline" class="form-group">
            <mat-label>Members List</mat-label>
            <textarea matInput type="text" rows="2" placeholder="membersRef" formControlName="membersRef"></textarea>
        </mat-form-field>
        
        <div class="btn-container">
            <button color="primary" class="me-3" mat-raised-button matTooltip="Create the Board" type="submit" [disabled]="boardForm.invalid">Create Now</button>
            <button color="warn" mat-raised-button type="button" (click)="closeModal()">Cancel</button>
        </div>
    </form>
    </div>
