<div class="viewBoard">

    <div class="column-title d-flex justify-content-between align-items-center row">

      <div class="col-md-2 col-sm-2">
        <span id="board-title">{{ viewBoard?.boardName | titlecase}}</span>
      </div>

      <div *ngIf="viewBoard?.boardName && (viewBoard.creator === userName)" class="col-md-2 col-sm-2">
        <button (click)="updateBoard(viewBoard)" matTooltip="Edit the Board" class="btn text-white">
          <div class="d-flex align-items-center" style="align-items: center; justify-content: center;" >
            <mat-icon aria-hidden="false">edit</mat-icon>
            <span class="ms-2 span">Edit Board</span>
          </div>
        </button>
      </div>

      <div *ngIf="viewBoard?.boardName && (viewBoard.creator === userName)" class="col-md-2 col-sm-2">
        <button (click)="deleteBoard(viewBoard)" matTooltip="Delete the Board" class="btn text-white">
          <div class="d-flex align-items-center" style="align-items: center; justify-content: center;">
            <mat-icon aria-hidden="false">delete</mat-icon>
            <span class="ms-2 span">Delete Board</span>
          </div>
        </button>
      </div>

      <div *ngIf="viewBoard?.boardName && (viewBoard.creator === userName)" class="col-md-2 col-sm-2">
        <button class="btn text-white" matTooltip="Create the Stage" (click)="newStage()">
          <div class="d-flex align-items-center" style="align-items: center; justify-content: center;">
            <mat-icon aria-hidden="false">add_circle</mat-icon>
            <span class="ms-2 span">Create Stage</span>
          </div>
        </button>
      </div>

      <div *ngIf="viewBoard?.boardName && (viewBoard.creator === userName)" class="float-end col-md-2 col-sm-2">
        <button class="btn text-white" matTooltip="Create the Task" (click)="newTask()">
          <div class="d-flex align-items-center" style="align-items: center; justify-content: center;">
            <mat-icon aria-hidden="false">add_circle</mat-icon>
            <span class="ms-2 span">Create Task</span>
          </div>
        </button>
      </div>

    </div>
    
    <div class="app-board-list-view col-lg-13">
      <div class="kanban-board">
        <div class="column-container">
          <app-view-stage [stages]="viewBoard?.stages" [creator]="viewBoard?.creator"  [boardId]="viewBoard?.boardId"
            (taskMoved)="handelUpdatesStages($event)" [members]="viewBoard?.members"></app-view-stage>
        </div>
      </div>
    </div>

</div>
