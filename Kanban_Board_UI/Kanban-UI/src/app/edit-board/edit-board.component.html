<!-- <section class="board"> -->
    <div class="task task-modal">
        <h1 class="text-center"><b>Edit Board</b></h1>
    <form #formRef="ngForm">

        <mat-form-field appearance="outline" class="form-group">
            <mat-label>Board Name</mat-label>
            <input type="text" matInput name="boardName" readonly [(ngModel)]="board.boardName"/>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="form-group">
            <mat-label>Description</mat-label>
            <input type="text" matInput name="description" required maxlength="100" [(ngModel)]="board.description"/>
            <mat-error *ngIf="formRef.controls['description']?.errors?.['required']">Description cannot be empty</mat-error>
        </mat-form-field>
       
        <mat-form-field appearance="outline" class="form-group">
            <mat-label>Members List</mat-label>
            <textarea matInput type="text" rows="2" name="members" [(ngModel)]="board.membersRef"></textarea>
        </mat-form-field>
         
        <div class="btn-container">
            <button color="primary" class="me-3" mat-raised-button matTooltip="Edit the Board" type="submit" (click)="editBoard()" [disabled]="formRef.invalid" >Edit Now</button>
            <button type="button" color="warn" mat-raised-button (click)="closeModal()">Cancel</button>
        </div>
    </form>
</div>
