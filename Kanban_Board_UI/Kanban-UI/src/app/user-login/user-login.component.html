
<div class="container">
  <form (ngSubmit)="LoginUser()" [formGroup]="loginForm">
    <h1>User Log In</h1>
    
    <div class="input">
      <input type="text" placeholder="Email Id / User Id" matInput name="email" formControlName="email" />
      <mat-icon>email</mat-icon>
    </div>

    <div class="input">
      <input type="{{showPasswordType}}" placeholder="password" matInput name="password" formControlName="password" />
      <mat-icon (click)="togglePassword()" matTooltip="{{toolTipMsg}}" >{{showPassword ? 'lock_open' : 'lock'}}</mat-icon>
    </div>

    <div class="btn">
      <mat-hint *ngIf="loginMsg">Invalid Login Credentials</mat-hint>  <!--display the hint when the login failed-->
      <button color="primary" mat-raised-button matTooltip="Log In Now" type="submit" [disabled]="loginForm.invalid">Log In</button>
    </div>

  </form>
</div>
